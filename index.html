<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300&display=swap"
      rel="stylesheet"
    />
    <script src="path/to/dom-to-image.min.js"></script>
    <div id="titleblock">
      <title>Pixel Studio</title>
      <script

        crossorigin="anonymous"

  </head>

      </svg>
      <h1 class="title">Pixel Studio</h1>
    </section>

    <section id="colorcontainer">
      <img src="./images/colorpalette.png" />
      <div class="grid-container"></div>
    </section>
    <section class="navigation">
      <label for="colorpicker" id="colorpicker1">Color: </label>
      <input type="color" id="colorpicker" name="colorpicker" value="#b0d0e0" />
      <label for="gridnum" id="gridnumtext">Grid: </label>
      <input type="number" id="gridnum" name="gridnum" value="40" />
      <label for="btn" id="btntext">Clear:</label>
      <button id="btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewbox="0 0 576 512"
          id="eraser"
          height="40"
          width="40"
          stroke="#b0d0e0"
          stroke-width="28"
        >
          <path
            d="M290.7 57.4L57.4 290.7c-25 25-25 65.5 0 90.5l80 80c12 12 28.3 18.7 45.3 18.7H288h9.4H512c17.7 0 32-14.3 32-32s-14.3-32-32-32H387.9L518.6 285.3c25-25 25-65.5 0-90.5L381.3 57.4c-25-25-65.5-25-90.5 0zM297.4 416H288l-105.4 0-80-80L227.3 211.3 364.7 348.7 297.4 416z"
          />
        </svg>
      </button>

      <label for="artpics" id="picbtn1">Save: </label>
      <button id="picbtn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/2000/svg"
          height="48"
          width="48"
          id="artpics"
        >
          <path
            d="M5 38q-1.2 0-2.1-.9Q2 36.2 2 35V13q0-1.2.9-2.1.9-.9 2.1-.9h22q1.2 0 2.1.9.9.9.9 2.1v22q0 1.2-.9 2.1-.9.9-2.1.9Zm0-3h22V13H5v22Zm2.8-4.85h16.25l-5-6.65L14.8 29l-3-4.1ZM35 38V10h3v28Zm8 0V10h3v28ZM5 35V13v22Z"
          />
        </svg>
      </button>
    </section>
    <script src="main.js"></script>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
  <script src="https://cdn.jsdelivr.net/g/filesaver.js"></script>
</html>
